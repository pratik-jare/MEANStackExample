<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (submit)="onSavePost()">
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input matInput type="text" name="title" formControlName="title">
                <mat-error *ngIf="form.get('title').invalid"> Enter the post title</mat-error>
            </mat-form-field>
            <div>
                <button mat-stroked-button type="button" (click)="filepicker.click()"> Pick Image</button>
                <input type="file" #filepicker>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Content</mat-label>
                <textarea matInput row="4" name="content" formControlName="content" >
                  </textarea>
                <mat-error *ngIf="form.get('content').invalid"> Enter the post content</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">
                Save post
            </button>
        </form>
    </mat-card-content>
</mat-card>
